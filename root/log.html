<!DOCTYPE html><!-- 声明这是一个HTML5文档。 -->
<html><!-- HTML文档的开始。 -->
    <head><!--包含页面的元数据，如字符集和标题。 -->
        <meta charset="UTF-8"><!-- 设置文档使用的字符编码为UTF-8。 -->
        <title>Sign in</title><!-- 定义浏览器标签页的标题，此处为"Sign in"。 -->
    </head><!-- 注释内容 -->
    <body><!-- HTML文档的主体部分开始。 -->
<br/><!-- 注释内容 -->
<br/><!-- 插入两个换行，使接下来的内容出现在新的一行。 -->
    <div align="center"><font size="5"> <strong>登录</strong></font></div><!-- 创建一个div元素，文本内容为"登录"，并居中显示。<font size="5">设置字体大小为5，<strong>设置文本为粗体。 -->
    <br/><!-- 插入一个换行。 -->
        <div class="login"><!-- 创建一个div元素，类名为"login"。-->
                <form action="2CGISQL.cgi" method="post"><!-- 创建一个form元素，提交的目标地址是"2CGISQL.cgi"，提交方式为"post"。 -->
                        <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/><!-- 注释内容 -->
                        <div align="center"><input type="password" name="password" placeholder="登录密码" required="required"></div><br/><!-- 注释内容 -->
                        <div align="center"><button type="submit">确定</button></div><!-- 注释内容 -->
                </form><!-- 注释内容 -->
        </div><!-- 注释内容 -->
    </body><!-- 注释内容 -->
</html><!-- 注释内容 -->
